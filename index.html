<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculate me! - A calculator made by me</title>
</head>
<body>
    <!-- Head container -->
    <div class="container ">
        <!-- Heading -->
        <div class="heading">
            <h1>Digital Calculator</h1>
        </div>
        <!-- cal. body -->
        <div class="button-body">
            <input type="text" placeholder="0" id="input-box">
            <!-- Calc. Button -->
            <div class="buttons">
                <button class="operator">AC</button>
                <button class="operator">Del</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="buttons">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
